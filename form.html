<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/3.0.1/modern-normalize.min.css"
    />
    <script type="module" crossorigin src="/gallery-form/form.js"></script>
    <link rel="modulepreload" crossorigin href="/gallery-form/assets/modulepreload-polyfill-B5Qt9EMX.js">
    <link rel="stylesheet" crossorigin href="/gallery-form/assets/form-XXDjZnU_.css">
  </head>
  <body>
    <form class="form" action="" autocomplete="off">
      <label class="form-label-input" for="emali">Email</label>
      <input class="form-input" type="text" id="email" name="email" autofocus />
      <label class="form-label-textarea" for="message">Message</label>
      <textarea
        class="form-textarea"
        name="message"
        rows="8"
        id="message"
        placeholder="Type area"
      ></textarea>
      <button class="button" type="submit">Submit</button>
    </form>

  </body>
</html>
